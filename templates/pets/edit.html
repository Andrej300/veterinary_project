{% extends "base.html" %}
{% block content %}

<form action="/pets/{{pet.id}}" method="post">
  <div>
    <label for="pet name">Pet name:</label>
    <input type="text" id="Pet name" name="Pet name" value="{{pet.pet_name}}" required>
  </div>

  <div>
    <label for="Date of birth">Date of birth:</label>
    <input type="text" id="Date of birth" name="Date of birth" value="{{pet.date_of_birth}}" required autofocus>
  </div>

  <div>
    <label for="Pet type">Pet type:</label>
    <input type="text" id="Pet type" name="Pet type" value="{{pet.pet_type}}" required autofocus>
  </div>

  <div>
    <label for="Owner name">Owner name:</label>
    <input type="text" id="Owner name" name="Owner name" value="{{pet.owner_name}}" required autofocus>
  </div>
  
  <div>
    <label for="Treatment">Treatment:</label>
    <input type="text" id="Treatment" name="Treatment" value="{{pet.treatment_notes}}" required autofocus>
  </div>
    

  <div>
    <label for="vet">Vet:</label>
    <select id="vet" name="vet_id">
      {% for vet in all_vets %}
        <option value="{{ vet.id }}"
          {% if pet.vet.id == vet.id %} selected="selected"{% endif %}>
          {{ vet.vet_name}}
        </option>
      {% endfor %}
    </select>
  </div>

  <button type="submit">Update Pet</button>

</form>

{% endblock %}
